<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img class="background-img" src="images/pattern-background-desktop.svg" alt="background-img">
  <div class="hero-container">
    <img class="hero-img" src="images/illustration-hero.svg" alt="hero-img">
  </div>
  <div class="full-container">
    <h1 class="h1-1">Order Summary</h1>
    <p class="p-1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    <div class="button-1-container">
      <img class="music-img" src="images/icon-music.svg" alt="music-img">
      <div class="annual-plan-container">
        <h2 class="h2-1">Annual Plan</h2><br>
        <p class="p-2">$59.99/year</p>
      </div>
      <div class="change-container">
        <a  class="change-button" href="">Change</a>
      </div>
    </div>
    <div class="button-2-container">
      <a class="button-2" href="">Proceed to Payment</a>
    </div>
    <div class="button-3-container">
      <a class="button-3" href="">Cancel Order</a>
    </div>
  </div>
  
</body>
</html>
